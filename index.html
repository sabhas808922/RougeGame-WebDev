<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roguelike Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container text-center mt-5">
        <h1 class="mb-4">🎮 Roguelike Adventure Game 🎮</h1>
        <p id="stats"></p>
        <canvas id="gameCanvas" width="500" height="500"></canvas>
        <div class="info mt-3">
            <p id="health" class="uiverse">❤️ Health: 100</p>
            <p id="inventory" class="uiverse">📦 Inventory: Empty</p>
            <p id="level" class="uiverse">🌟 Level: 1</p>
        </div>
        <div class="instructions mt-4">
            <h4>How to Play:</h4>
            <p>Use <b>^</b> (Up), <b><</b> (Left), <b>٧</b> (Down), <b>></b> (Right) to move.</p>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
